<h2>FeedBack Forms</h2>
<!-- action in form can be used to send the data directly to mail box and keeping encoding type as plain text  -->
<form action="mailto:krishnakumar72480@gmail.com" method="post" enctype="text/plain">
    <table>
        <!-- first name  -->
        <tr>
            <td>
                <label for="fname">First Name:</label>
            </td>
            <td>
                <input type="text" name="fname" id="fname">
            </td>
        </tr>
        <!-- last NAme -->
        <tr>
            <td>
                <label for="lname">Last Name:</label>
            </td>
            <td>
                <input type="text" name="lname" id="lname">
            </td>
        </tr>
        <!-- Gender -->
        <tr>
            <td>
                <p>Gender:</p>
            </td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="transgender">
                <label for="transgender">Transgender</label>
            </td>
        </tr>
        <!-- secret code -->
        <tr>
            <td>
                <label for="passcode">PassCode: </label>
            </td>
            <td>
                <input type="password" name="passcode" id="passcode">
            </td>
        </tr>
        <!-- income range -->
        <tr>
            <td>
                <label for="income">Income:</label>
            </td>
            <td>
                <input type="range" name="income" id="income" min="0" max="10,000" step="1,000">
            </td>
        </tr>
        <!-- Date of birth -->
        <tr>
            <td>
                <label for="dob">Date Of Birth:</label>
            </td>
            <td>
                <input type="date" name="dob" id="dob">
            </td>
        </tr>
        <!-- educational Qualification -->
        <tr>
            <td><p>Qualifications:</p></td>
            <td>
                <input type="checkbox" name="primary" id="primary">
                <label for="primary">Primary Education(1st-7th class)</label>
                <br>
                <input type="checkbox" name="secondary" id="secondary">
                <label for="secondary">Secondary Education(8th-10th class)</label>
                <br>
                <input type="checkbox" name="higher" id="higher">
                <label for="higher">Higher Education(11th-12th class)</label>
                <br>
                <input type="checkbox" name="degree" id="degree">
                <label for="degree">Degree/Diploma</label>
            </td>
        </tr>
        <!-- color picker -->
        <tr>
            <td><label for="color">Favourite Color: </label></td>
            <td><input type="color" name="color" id="color"></td>
        </tr>
        <!-- email  -->
        <tr>
            <td>
                <label for="email">Email ID:</label>
            </td>
            <td> 
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <!-- mobile no  -->
        <tr>
            <td>
                <label for="mobile">Mobile:</label>
            </td>
            <td>
                <input type="tel" name="mobile" id="mobile">
            </td>
        </tr>
        <!-- Feed Back  -->
        <tr>
            <td>
                <label for="address">FeedBack:</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!-- Choose your car -->
        <tr>
            <td>
                <label for="cars">Choose a Car:</label>
            </td>
            <td> 
                <select name="cars" id="cars">
                    <option value="xuv" selected>Mahindra XUV</option>
                    <option value="nexon">Tata Nexon</option>
                    <option value="altroz">Tata Altroz</option>
                    <option value="safaari">Tata Safaari</option>
                </select>
            </td>
        </tr>
        <!-- submit and reset button  -->
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
